<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login | mHack MDM</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="{{ url_for('static', filename='src/img/mlogo.png') }}" type="image/x-icon" />

        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">
        
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/dist/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/ionicons/dist/css/ionicons.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/icon-kit/dist/css/iconkit.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/perfect-scrollbar/css/perfect-scrollbar.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/theme.min.css') }}">        
		<style>
		 #buildversion {
			position: fixed;
			bottom: 0;
			right: 0;
		  }
		</style>   
		
    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="auth-wrapper">
            <div class="container-fluid h-100">
                <div class="row flex-row h-100 bg-white">
                    <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                        <div class="lavalite-bg" style="background-image: url('{{ url_for('static', filename='img/auth/login-bg.jpg') }}')">
                            <div class="lavalite-overlay"></div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                        <div class="authentication-form mx-auto">
                            <div class="logo-centered">
                                <a href="/select"><img src="{{ url_for('static', filename='src/img/mlogo.png') }}" alt=""></a>
                            </div>
                            <h3>mHack MDM Administration</h3>
                            
                            {% if sent %}
                            <p>Your message has been sent</p>
                            {% else %}
                            <p>Contact the administrators</p>
                            {% endif %}
                            <form action="/{{page}}" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" required="" value="" placeholder="Name">
                                    <i class="ik ik-user"></i>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="comment" name="comment" rows="6"></textarea>
                                </div>
                                <div class="sign-btn text-center">
                                    <button class="btn btn-theme">Send message</button>
                                </div>
                            </form>
                            <div class="register">
                                <p><a href="/xssadmin"><i class="ik ik-arrow-left"></i> Go back</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='src/js/vendor/jquery-3.3.1.min.js') }}"><\/script>')</script>
        <script src="{{ url_for('static', filename='plugins/popper.js/dist/umd/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/bootstrap/dist/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/screenfull/dist/screenfull.js') }}"></script>
        <script src="{{ url_for('static', filename='dist/js/theme.js') }}"></script> 
	<div id="buildversion">
	<a href="/select">Build 20541.{% if page %}{{page}}{% else %}root{% endif %} &nbsp;</a>
	</div>	        
    </body>
</html>
